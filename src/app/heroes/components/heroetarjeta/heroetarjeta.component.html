        <img alt="Card" src="assets/heroes/{{heroe.id}}.jpg">
    </ng-template>
    <ng-template pTemplate="body">
        {{heroe.publisher}}
        <p>
            <strong>Primera apariciÃ³n: </strong> {{heroe.first_appearance}}
            
            <strong>Personajes: </strong> {{heroe.characters}}
        </p>  

        <button pButton type="button" label="Ver mas.." class="p-button-success p-button-text" [routerLink]="['/heroes',heroe.id]"></button>
